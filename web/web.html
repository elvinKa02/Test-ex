<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Interface - EX</title>
    <script src="/eel.js"></script>
</head>
<body>
    <div align="center">
            <div class="col-md-6" style="margin: 1rem auto 0 auto">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="TextArea"></textarea>
                    <label for="TextArea">Серийный номер</label>
                </div>
            </div>

        <div class="col-md-6" style="margin: 1rem auto 0 auto">
            <div class="form-floating">
                <select class="form-select" id="SelectType" aria-label="Floating label select example">
                    <option selected>Выберите</option>
                    <option value="1">TP-Link TL-WR74</option>
                    <option value="2">D-Link DIR-300</option>
                    <option value="3">D-Link DIR-300 S</option>
                </select>
                <label for="SelectType">Типы оборудования</label>
            </div>
        </div>
        <form>
            <div class="col-md-6" style="margin: 3rem auto 0 auto">
                <input class="btn btn-primary btn-lg" type="button" id="btn" value="Добавить">
                <div id="info"></div>
            </div>
        </form>
    </div>
    <!-- Bootstrap Popper, JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    <script type="text/javascript">
        async function sendData() {
            let ser_num = document.getElementById("TextArea").value;
            let id_type = document.getElementById("SelectType").value;

            let result = await eel.check_in_db(ser_num)();
            document.getElementById('info').innerHTML = result;
        }
        document.getElementById("btn").onclick = sendData;
    </script>
</body>
</html>
